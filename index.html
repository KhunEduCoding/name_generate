<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Username Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Username Generator</h1>
        <form id="nameForm">
            <label for="language">Select Language:</label>
            <select id="language">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="khmer">Khmer</option>
                <option value="thai">Thai</option>
                <!-- Add more languages as needed -->
            </select>
            <br><br>

            <label for="count">Number of Generations:</label>
            <input type="number" id="count" value="1" min="1" style="width: 60px;">
            <br><br>

            <label><input type="radio" name="generationType" value="name" checked> Generate Name</label>
            <label><input type="radio" name="generationType" value="username"> Generate Username</label>
            <br><br>

            <div class="button-container">
                <button type="button" onclick="generate()">Generate</button>
                <button type="button" onclick="copy()">Copy Output</button>
            </div>
        </form>
        <div id="outputFrame">
            <div id="usernameDisplay"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
