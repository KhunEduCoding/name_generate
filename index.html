<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Logo.png">
    <style>
        /* General container styling */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        /* Generator section styling */
        .generator {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        /* Button styling */
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #494e49; /* Dark background for contrast */
            color: white; /* White text */
            border: none; /* Remove default borders */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s; /* Smooth transition on hover */
            margin-top: 10px; /* Margin to separate button from the element above */
        }

        /* Button hover effect */
        button:hover {
            background-color: #3e423d; /* Slightly darker shade on hover */
        }

        /* Output box styling */
        .output {
            margin-top: 10px;
            padding: 10px;
            border: 2px solid #494e49;
            border-radius: 5px;
            background-color: #f9f9f9;
            font-size: 18px;
            font-family: monospace;
            color: #333;
            width: 100%; /* Ensure the output box takes up the full width */
        }

        /* Styling for input field */
        input[type="text"] {
            padding: 10px;
            border: 2px solid #494e49;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 10px;
            width: 100%; /* Ensure the input field takes up the full width */
        }

        /* Flex container for the generator */
        .flex-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the CKD Tool............</h1>
        
        <div class="generator">
            <h2> Welcome to the CKD ToolðŸ˜ŠðŸ¤žðŸŽ‰</h2>
            <label for="language-select">Choose Language:</label>
            <select id="language-select">
                <option value="english">English</option>
                <option value="khmer-latin">Khmer Latin</option>
                <option value="khmer">Khmer</option>
                <option value="thai">Thai</option>
            </select>
            <p id="name-output" class="output"></p>
            <button id="generate-name">Get Username</button>
            <button class="copy-button" data-output-id="name-output">Copy</button>
        </div>
        
        <div class="generator">
            <h2>Gmail</h2>
            <p id="gmail-output" class="output"></p>
            <button id="generate-gmail">Get Gmail</button>
            <button class="copy-button" data-output-id="gmail-output">Copy</button>
        </div>
        
        <div class="generator">
            <h2>Password</h2>
            <p id="password-output" class="output"></p>
            <button id="generate-password">Get Password</button>
            <button class="copy-button" data-output-id="password-output">Copy</button>
        </div>
        
        <div class="generator">
            <h2>YandexMail</h2>
            <input type="text" id="username-input" placeholder="Username">
            <p id="secret-output" class="output"></p>
            <button id="generate-secret">YandexMail</button>
            <button class="copy-button" data-output-id="secret-output">Copy</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
